<!-- login.html w Django template (czysty HTML + CSS + JS) -->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white shadow rounded-2xl p-8 w-96">
    <h1 class="text-2xl font-bold text-center mb-6">Logging</h1>

    {% csrf_token %}
    <form method="POST" action="/login/" class="space-y-4">
    
    <div>
        {% csrf_token %}
        <label for="username" class="block text-gray-700 font-medium mb-1">Name account</label>
        <input type="text" id="username" name="username" required
        class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
        class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>


    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition">
        Log in
    </button>
    </form>


    <p class="text-center text-sm text-gray-600 mt-4">
    Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
    </div>
    </body>
</html>
