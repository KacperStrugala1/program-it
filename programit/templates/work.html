<!-- home.html w Django template (czysty HTML + CSS + JS) -->
<!DOCTYPE html>
{% load filters %}
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stoper</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Pasek menu -->
  <nav class="flex justify-between items-center bg-white shadow px-6 py-4">
    <div class="flex space-x-6 font-semibold text-gray-700">
      <a href="/" class="hover:text-blue-600">Home</a>
      <a href="/stats" class="hover:text-blue-600">Stats</a>
      <a href="/work" class="hover:text-blue-600">Work</a>
      <a href="/login" class="hover:text-blue-600">Login</a>
    </div>
    <script src="script.js"></script>
    <div class="flex items-center space-x-3">
      <a href="profile/"><div class="w-10 h-10 rounded-full bg-gray-300"></div></a>
      
    </div>
  </nav>
  <!-- Stoper -->
  <main class="flex flex-col items-center justify-center mt-20">
    <br>
    <div class="bg-white rounded-2xl shadow p-6 w-80 text-center">
      <h1 class="text-xl font-bold mb-4">Your recent work time</h1>
      <ul>
        {% for work_time in work_times %}
          <li>{{ work_time.duration }}, {{work_time.category}}, {{work_time.date}}</li>
        {% empty %}
          <li>No times recorded yet.</li>
        {% endfor %}
      </ul>
    </div>
  </main>
</body>
</html>
