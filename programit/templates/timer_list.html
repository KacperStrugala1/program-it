<h2>Twoje timery</h2>
<table border="1">
  <tr>
    <th>Start</th>
    <th>Koniec</th>
    <th>Punkty</th>
    <th>Aktywny</th>
  </tr>
  {% for timer in timers %}
  <tr>
    <td>{{ timer.start_time }}</td>
    <td>{{ timer.end_time }}</td>
    <td>{{ timer.points }}</td>
    <td>{{ timer.is_active }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">Brak timer√≥w</td></tr>
  {% endfor %}
</table>

<a href="{% url 'start_timer' %}">Dodaj nowy timer</a>
